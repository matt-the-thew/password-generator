<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script type="module" src="src/index.js"></script>
    <title>Password Generator</title>
</head>
<body>
    <div id="wrapper">
        <div id="interface">
            <h1>Generate a <br><span id="hero">random password</span></h1>
            <p id="subtitle">Never use an insecure password again.</p>
            <button id="generate-password">Generate passwords</button>
            <p id="char-count">Characters: 15</p>
            <input type="range" value="15" min="1" max="25" id="slider-el"></input>
        </div>
            <div id="result">
            <div id="password-1">
                <p class="display" id="password-1-display"></p>
            </div>
            <div id="password-2">
                <p class="display" id="password-2-display"></p>
            </div>
        </div>
    </div>
</body>
</html>
